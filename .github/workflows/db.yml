name: Supabase migrations

on:
  push:
    branches:
      - main

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node (for Supabase CLI npm install)
        uses: actions/setup-node@v4
        with:
          node-version: 18

        name: Install Supabase CLI
        run: |
    curl -sL https://github.com/supabase/cli/releases/latest/download/install.sh | sh
    export PATH="$HOME/.supabase/bin:$PATH"

      - name: Configure environment
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }} # optional
        run: |
          # Link project (stores project ref locally)
          supabase link --project-ref $SUPABASE_PROJECT_REF

      - name: Run migrations (apply to remote)
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          # Use db push to apply migrations to remote project
        
          supabase db push --project-ref $SUPABASE_PROJECT_REF --force
